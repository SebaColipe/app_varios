<!DOCTYPE html>
<html>
<head>
    <title>Horas Unidad</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Subir archivos</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file" class="file-label">
            <input type="file" id="file" name="file" class="file-input" onchange="updateFileIcon(this)">
            Subir archivo
            <span class="file-icon">&#128206;</span>
        </label>
        <label for="file2" class="file-label">
            <input type="file" id="file2" name="file2" class="file-input" onchange="updateFileIcon(this)">
            Subir archivo
            <span class="file-icon">&#128206;</span>
        </label>
        <input type="submit" class="btn" value="Subir">
    </form>

    <script>
        function updateFileIcon(input) {
            var fileIcon = input.parentNode.querySelector('.file-icon');
            if (input.files && input.files.length > 0) {
                fileIcon.style.display = 'inline';
            } else {
                fileIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
